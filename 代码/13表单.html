<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<from action="" method="post"></from>
		<!--表单是将里面的内容一起发送-->
		<!--form标签表示这是一组表单-->
		<!--post 隐式传输  （安全性好、数量大）-->
		<!--get  显式传输    （容易操作）-->
	    <form action="" method="post">
			<input type="text" />             <!--单行文本-->
			<input type="password" />          <!--密码-->
			<input type="radio" />				<!--单选框-->
			<input type="checkbox" />			<!--复选框-->
		    <input type="hidden" />				<!--隐藏域-->
			<input type="submit" />				<!--提交按钮-->
		    <input type="file" />				<!--文件域-->
		    <input type="reset" />    			<!--重置按钮-->
            <input type="button" />				<!--按钮-->
		    <textarea name="" id="" cols="30" rows="10"></textarea>		<!--文本区域-->
		    <select name="" id="">
				<option value=""></option>
			</select>		<!--下拉框-->	
		</form>
	</body>
</html>
