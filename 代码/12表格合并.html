<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
		合并单元格的方法：一
		1、在代码中找到要合并的单元格
		2、保留要合并的单元格的第一个，删掉后面的
		3、给保留下来的单元格指定占用的行数或列数
		如果是合并左右单元格，用colspan
		如果是合并上下单元格用rowspan
		二、用dreamwave合并单元格
		-->
		
		<table border="1" width="800" height="500"align="center">
			<!--tr*5>td{}*6-->
			<!--第一行开始-->
			<tr height="50"bgcolor="green"align="center"valign="top">
				<td></td>
				<td>周一</td>
				<td>周二</td>
				<td>周三</td>
				<td>周四</td>
				<td>周五</td>
			</tr >
			<!--第一行结束-->
			
			<!--第二行开始-->
			<tr align="center" valign="middle">
				<td>第一节课</td>
				<td colspan="3">语文</td>
				
				<td>物理</td>
				<td rowspan="3">化学语文美术</td>
			</tr>
			<!--第二行结束-->
			
			<!--第三行开始-->
			<tr align="center" valign="bottom">
				<td>第二节课</td>
				<td>政治</td>
				<td bgcolor="red">历史</td>
				<td>地理</td>
				<td rowspan="3">数学</td>
			</tr>
			<!--第三行结束-->
			
			<!--第四行开始-->
			<tr>
				<td>第三节课</td>
				<td>语文</td>
				<td>体育</td>
				<td rowspan="2">化学物理</td>
			</tr>
			<!--第四行结束-->
			
			<!--第五行开始-->
			<tr>
				<td colspan="2">第四节课数学</td>
				<td>英语</td>
				<td>体育</td>
			</tr>
			<!--第五行结束-->
		</table>
	</body>
</html>
