<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--table表示一个表格-->
		<!--tr表示这个表格的一行-->
		<!--td表示具体的单元格-->
		<!--注意：table、tr、td标签之间不能写任何东西,所有东西必须放到td之间-->
		<!--border是指边框-->
		<!--align="center"写在table中表示让整个表格居中,如果写到tr和td中是让他们里面的文字居中-->
		<table border="1" width="800" height="500"align="center">
			<!--tr*5>td{}*6-->
			<!--第一行开始-->
			<tr height="50"bgcolor="green"align="center" valign="top">
				<td></td>
				<td>周一</td>
				<td>周二</td>
				<td>周三</td>
				<td>周四</td>
				<td>周五</td>
			</tr >
			<!--第一行结束-->
			
			<!--第二行开始-->
			<tr align="center" valign="middle">
				<td>第一节课</td>
				<td>语文</td>
				<td>数学</td>
				<td>英语</td>
				<td>物理</td>
				<td>化学</td>
			</tr>
			<!--第二行结束-->
			
			<!--第三行开始-->
			<tr align="center" valign="bottom">
				<td>第二节课</td>
				<td>政治</td>
				<td bgcolor="red">历史</td>
				<td>地理</td>
				<td>数学</td>
				<td>语文</td>
			</tr>
			<!--第三行结束-->
			
			<!--第四行开始-->
			<tr>
				<td>第三节课</td>
				<td>语文</td>
				<td>体育</td>
				<td>化学</td>
				<td>音乐</td>
				<td>美术</td>
			</tr>
			<!--第四行结束-->
			
			<!--第五行开始-->
			<tr>
				<td>第四节课</td>
				<td>数学</td>
				<td>英语</td>
				<td>物理</td>
				<td>生物</td>
				<td>体育</td>
			</tr>
			<!--第五行结束-->
		</table>
	</body>
</html>
