<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--在浏览器解析HTML页面的时候，会将多个连续的空白字符（空格、换行、制表符）会解析成一个空格-->
		<!--pre标签的空白会被保留-->
		<pre>
			通知：
			       今晚到我家！
			         20190305
			                              卢某某
			
		</pre>
		通知：
			       今晚到我家！
			         20190305
			                              卢某某
	<h2>我是标题h2</h2>
	
	&lt;h2&gt;我是标题h2&lt;/h2&gt;
	
	<!--&nbsp;是空格,&lt;是小于号,&gt;是大于号-->
	</body>
</html>
