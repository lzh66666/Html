<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1>相亲大会报名表</h1>
			<form action="lu.php" method="post">
				<!--disabled="disabled"是对应属性确定不变的值-->
				姓名：<input type="text" name="username"value="鲁江波"maxlength="5"/>
				<br /><br />
				密码：<input type="password" name="pwd"value="111"/>
				<br /><br />
				<!--同一组单选按钮的name属性值要一样-->
				<!--默认选中单选框或复选框用的是checked="checked"-->
				性别：男<input type="radio" name="sex"value="男"checked="checked"/>
				女<input type="radio" name="sex"value="女"/>
				<br /><br />
				<!--同一组复选框的name的属性值要一样，并且name值后面都要加上[]-->
			         家庭条件：资产上亿<input type="checkbox" name="family[]" value="yi"/>
			         千万身价<input type="checkbox" name="family[]" value="qianwan"checked="checked"/>
			         百万富翁<input type="checkbox" name="family[]" value="baiwan"/>
			         父亲省长<input type="checkbox" name="family[]" value="sz"/>
			    <br /><br /> 
			    <!--如果下拉列表中的option有value值，就发送value值，如果没有value值，就发送被选中的option标签的内容-->
			    <!--默认选中下拉列表用的是selected="selected"-->
			        学历：<select name="education">
			    	<!--<option value="youeryuan">幼儿园</option>-->
			    	<option value="xiaoxue">小学</option>
			    	<option >初中</option>
			    	<option value="gaozhong">高中</option>
			    	<option >大专</option>
			    	<option value="benke"selected="selected">本科</option>
			    	<option value="shuoshi">硕士</option>
			    	<option value="boshi">博士</option>
			    	<option >战士</option>
			    	<option value="shengdoushi">圣斗士</option>
			    	<option value="lieshi">烈士</option>
			    </select>
			    <br /><br />
			    
			        靓照：<input type="file" />
			     <br /><br />
			     
			        个人介绍：<textarea name="description">么得钱</textarea>
			    <br /><br />
			      <!--隐藏域-->
			      <input type="hidden" value="隐藏域的内容"name="暗号"/>
			      <input type="submit"value="填写完毕，快提交找对象" />
			      <br /><br />
			      <input type="reset" value="写错了"/>
	    	</form>
	</body>
</html>
